<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIAN Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('images/bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    #welcomeModal, #loginBox {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 1.4em;
    }

    .modal-content img {
      max-width: 150px;
      margin: 20px auto;
      display: block;
    }

    .modal-content button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* SWITCHED BUTTON COLORS */
    .btn-public {
      background-color: #003366;
      color: white;
    }

    .btn-restricted {
      background-color: #ccc;
      color: black;
    }

    #loginBox {
      display: none;
    }

    #loginBox input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #loginBox button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Welcome Modal -->
  <div id="welcomeModal">
    <div class="modal-content">
      <h2>Welcome to the State Intern Alumni Network â€“ Germany!</h2>
      <img src="images/logo.png" alt="SIAN Logo" />
      <button class="btn-public" onclick="goPublic()">Public Access</button>
      <button class="btn-restricted" onclick="startRestricted()">Restricted Access</button>
    </div>
  </div>

  <!-- Login Box -->
  <div id="loginBox">
    <div class="modal-content">
      <h2>Restricted Access Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkLogin()">Login</button>
      <div id="error"></div>
    </div>
  </div>

  <script>
    const LOGIN_API = 'https://script.google.com/macros/s/AKfycbx77fzbYvizRgod1E_S7-3QuqdQAW9dZdUzCYRtifJDxrCkV57H__GUpAQrznJRDe9k3w/exec'; // Replace with your actual URL

    // If already logged in, go directly to overview
    if (sessionStorage.getItem("SIAN_loggedIn") === "true") {
      window.location.href = "overview.html";
    }

    function goPublic() {
      window.location.href = "welcome.html";
    }

    function startRestricted() {
      document.getElementById("welcomeModal").style.display = "none";
      document.getElementById("loginBox").style.display = "flex";
    }

    function checkLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      fetch(LOGIN_API)
        .then(res => res.json())
        .then(data => {
          const valid = data.find(entry =>
            entry.Username === user &&
            entry.Password === pass &&
            entry["Access Granted"] === "Yes"
          );

          if (valid) {
            sessionStorage.setItem("SIAN_loggedIn", "true");
            window.location.href = "overview.html";
          } else {
            errorBox.innerText = "Access denied. Invalid login.";
          }
        })
        .catch(err => {
          errorBox.innerText = "Login service unavailable.";
          console.error(err);
        });
    }
  </script>

</body>
</html>
