    <style>
      h1 {
        text-align: center;

      .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        padding: 0 20px 60px;
      }

      .tile {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 240px;
        text-align: center;
        padding: 20px;
        transition: transform 0.2s;
      }

      .tile:hover {
        transform: translateY(-5px);
      }

      .tile img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      .tile h3 {
        margin: 10px 0 5px;
        font-size: 1.1em;
      }

      .tile p {
        margin: 2px 0;
        font-size: 0.95em;
        color: #555;
      }

      .tile a {
        color: #003366;
        text-decoration: none;
      }
